<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_type.capitalize() }} Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">{{ user_type.capitalize() }} Signup</h2>
        <form method="POST" class="space-y-4">
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" name="username" placeholder="Username" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" placeholder="Password" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-phone"></i>
                </span>
                <input type="text" name="mobile" placeholder="Mobile" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-envelope"></i>
                </span>
                <input type="email" name="email" placeholder="Email" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            {% if user_type == "client" %}
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-building"></i>
                </span>
                <input type="text" name="company_name" placeholder="Company Name" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            {% else %}
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-star"></i>
                </span>
                <input type="text" name="skills" placeholder="Skills" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-briefcase"></i>
                </span>
                <input type="text" name="experience" placeholder="Experience" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            {% endif %}
            <div class="flex items-center text-sm text-gray-600">
                <input type="checkbox" required class="mr-2"> Agree to terms & conditions
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">Signup</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? 
            {% if user_type == "client" %}
                <a href="{{ url_for('client_login') }}" class="text-yellow-500 hover:underline">Login as Client</a>
            {% elif user_type == "freelancer" %}
                <a href="{{ url_for('freelancer_login') }}" class="text-yellow-500 hover:underline">Login as Freelancer</a>
            {% endif %}
        </p>
    </div>
</body>
</html>
