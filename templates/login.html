<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user_type.capitalize() }} Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center mb-6">{{ user_type.capitalize() }} Login</h2>
        <form method="POST" class="space-y-4">
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-user"></i>
                </span>
                <input type="text" name="username" placeholder="Username" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="relative">
                <span class="absolute left-3 top-3 text-gray-500">
                    <i class="fas fa-lock"></i>
                </span>
                <input type="password" name="password" placeholder="Password" required 
                       class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="flex justify-between text-sm text-gray-600">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2"> Remember me
                </label>
                <a href="#" class="text-yellow-500 hover:underline">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? 
            {% if user_type == "client" %}
                <a href="{{ url_for('client_signup') }}" class="text-yellow-500 hover:underline">Register as Client</a>
            {% elif user_type == "freelancer" %}
                <a href="{{ url_for('freelancer_signup') }}" class="text-yellow-500 hover:underline">Register as Freelancer</a>
            {% endif %}
        </p>
    </div>
</body>
</html>
